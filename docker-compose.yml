version: '3'
services:
  php:
    build: ./docker/php
    volumes:
      - ./:/root/app
    links:
      - "mysql:database"
      - "pgsql:database"
    environment:
      PHP_IDE_CONFIG: "serverName=Docker"
    networks:
      - internal
  mysql:
    image: mysql
    ports:
      - "3308:3306"
    volumes:
      - ./docker/mysql/data/:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DB: test
    networks:
      - internal
  pgsql:
    image: postgres
    restart: always
    ports:
      - "5434:5432"
    volumes:
      - ./docker/pgsql/data/:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    networks:
      - internal
networks:
  internal:
    driver: "bridge"
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/28